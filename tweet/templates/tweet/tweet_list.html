{% extends "base.html" %}
{% block title %}Tweet List{% endblock title %}
{% block content %}
<a href="{% url 'tweet_create' %}"><input type="submit" value="Create Tweet" class="btn btn-primary"></a>
<div class="container mt-5">
    <div class="row">
        {% for tweet in tweets %}
        <div class="col-md-4 mb-4"> <!-- Adjust column size and margin -->    
            <div class="card h-100 d-flex flex-column"> <!-- Use flexbox and make card full height -->
                <p>-->{{tweet.user.username}}</p>
                {% if tweet.photo %}
                <img src="{{ tweet.photo.url }}" class="card-img-top" alt="Tweet Image">
                {% endif %}
                <div class="card-body">
                    <p class="card-text">{{ tweet.text }}</p>
                    {% if user == tweet.user %}
                    <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
